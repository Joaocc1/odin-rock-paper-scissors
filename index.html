<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>

      <h1>Rock Paper Scissors</h1>

      <div id="round-counter">
          <p class="round">Round: <span></span></p>
      </div>

      <div id="scorecard">
          <p class="human-score">Your score: <span></span></p>
          <p class="computer-score">Computer's score: <span></span></p>
      </div>

      <div id="buttons">

          <h2>Chose one:</h2>

          <button class="rock">
              Rock
          </button>

          <button class="paper">
              Paper
          </button>

          <button class="scissors">
              Scissors
          </button>

      </div>

      <div id="feedback"></div>

    <script src="main.js"></script>
  </body>
</html>
